<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>
<body>
    <header class=" d-flex justify-content-center text-center">
        <h1 class="text-center bg-light text-danger m-3 w-50">Stop Watch</h1>
    </header>
    <main>
        <section class="recorder d-flex justify-content-center text-center">
                <p>00:00:00</p>
        </section>

        <section class="buttons d-flex justify-content-center text-center">
            <button class="btn start"><i class="" id="start-pause-button"></i></button>

            <button class="btn reset"><i class="fa-regular fa-circle-stop fa-6x "></i></button>
         </section> 
         
         <section class="lap">

         </section>
       
    </main>


   

    <script src="script.js"></script>
</body>
</html>
